version: 2

models:
  - name: mar__dividends_per_company_total
    description: "Total dividends aggregated by stock"
    columns:
      - name: stockid
        description: "The ID of the stock"
        type: integer
        data_tests:
          - not_null
          - unique
      - name: name
        description: "The name of the company"
        type: string
      - name: symbol
        description: "The symbol of the stock"
        type: string
      - name: total_dividends
        description: "The total dividends for the stock"
        type: float
        data_tests:
          - not_null
